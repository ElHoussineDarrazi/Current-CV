<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Houssine DARRAZI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="css/font-awesome/css/all.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-container {
            width: 90%;
            max-width: 800px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
        }
        .header {
            background: url('images/header.jpg') no-repeat center center/cover;
            height: 200px;
            border-radius: 12px 12px 0 0;
            position: relative;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid white;
            position: absolute;
            top: 280px;
            left: 26%;
            transform: translateX(-50%);
        }
        .content {
            margin-top: 60px;
        }
        .expertise-tags {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        .tag {
            background: #e9ecef;
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 14px;
        }
        .contact-button {
            background: #4c6ef5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="header">
            <img src="images/avatar.png" alt="Avatar" class="avatar">
        </div>
       
        <div class="content">
            <h2>El Houssine DARRAZI</h2>
            <p>Software Engineer Full Stack .Net-Angular-VueJs</p>
            <div class="expertise-tags">
                <span class="tag">.NET</span>
                <span class="tag">Angular</span>
                <span class="tag">Vue</span>
                <span class="tag">Azure</span>
                <span class="tag">React</span>
                <span class="tag">Scrum</span>
                <span class="tag">MySQL</span>
            </div>
            <button class="contact-button">Message</button>
        </div>
    </div>
</body>
</html>
